<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple webpage to demonstrate basic HTML structure and CSS styling.">
    <title>Simple Webpage</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Welcome to My Simple Webpage</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>

    <main>
        <section id="home">
            <h2>Home Section</h2>
            <p>This is the home section where we introduce the webpage.</p>
        </section>

        <section id="about">
            <h2>About Section</h2>
            <p>Learn more about the purpose of this webpage.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Simple Webpage</p>
    </footer>

</html>
